<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f1f1f">
    <title>Ninjagoku - Nonton Ninjago Sub Indo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">ðŸ¥· Ninjagoku</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari Season atau Episode...">
        </div>
    </header>

    <main>
        <!-- Bagian Trailer / Rekomendasi -->
        <div class="trailer-section">
            <div class="section-title">ðŸ”¥ Trailer Terbaru</div>
            <div class="video-container">
                <iframe src="https://archive.org/embed/trailer-ninjago-dragon-rising-s-4" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
            </div>
        </div>

        <div class="grid-container" id="filmList">
            <!-- Film akan dimuat di sini via JS -->
        </div>
    </main>

    <script>
        let allFilms = [];

        // Fetch Data dari JSON
        fetch('films.json')
            .then(response => response.json())
            .then(films => {
                allFilms = films;
                renderFilms(films);
            })
            .catch(err => console.error("Gagal memuat films.json", err));

        function renderFilms(films) {
            const container = document.getElementById('filmList');
            container.innerHTML = films.map(film => `
                <div class="card" onclick="location.href='play.html?id=${film.id}'">
                    <div class="card-content">
                        <div class="card-title">${film.title}</div>
                        <div class="card-type">${film.episodes.length} Episode</div>
                    </div>
                </div>
            `).join('');
        }

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allFilms.filter(f => f.title.toLowerCase().includes(term));
            renderFilms(filtered);
        });
    </script>
    
    <script>
        // Register Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
